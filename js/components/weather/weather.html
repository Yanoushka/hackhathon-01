<md-content layout-padding >
  <div layout-gt-xs="row" layout-align="center" layout="column">
    <div flex-gt-xs="50" flex>
      <form ng-submit="$ctrl.getWeather($ctrl.query)">
        <!-- Le this de weather.js vient de là, il prend en paramètre querry dont le this etc-->
        <md-input-container>
            
          <label>Je souhaite obtenir la météo de...</label>
          <input ng-model="$ctrl.query" />
          <!-- On choppe le query dans le input -->
        </md-input-container>
      </form>

    </div>
      <div flex-gt-xs="50" flex>
        <div layout="row" >
          <div flex="10" ng-if="$ctrl.data">
            <img ng-src="{{$ctrl.data.icon}}"/>
          </div>
          <div flex="70" ng-if="$ctrl.data">
            <div>À <b>{{$ctrl.data.name}}</b>, {{$ctrl.data.weather[0].description}}.</div>
            <div>Le thermomètre affiche <b>{{$ctrl.data.main.temp_min}} °C </b>de minimales</div>
            <div>et <b>{{$ctrl.data.main.temp_max}} °C </b>de maximales.</div>
            <div>Le taux d'humidité est de <b>{{$ctrl.data.main.humidity}}%</b>.</div>
          </div>
        </div>
      </div>
  </div>
</md-content>

<md-content layout-padding>
    <div layout="row" layout-align="center" layout-md="column">
       
        <div class="container">
          <div class="sunny"></div>
          <div class="rainy"></div>
          <div class="rainbow"></div>
          <div class="stormy"></div>
        </div>
    </div>
</md-content>
